<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      /* Outer dark orb - visible in light mode, hidden in dark */
      .outer-dark  { opacity: 1; }
      @media (prefers-color-scheme: dark) {
        .outer-dark  { opacity: 0; }
      }
    </style>
    <!-- Outer dark orb gradient -->
    <radialGradient id="outerOrb" cx="42%" cy="38%" r="50%">
      <stop offset="0%" stop-color="#2A1B4E"/>
      <stop offset="25%" stop-color="#1A0A3E"/>
      <stop offset="50%" stop-color="#12082D"/>
      <stop offset="75%" stop-color="#0D0522"/>
      <stop offset="95%" stop-color="#080318"/>
      <stop offset="100%" stop-color="#050210"/>
    </radialGradient>
    <!-- Outer orb shine (subtle) -->
    <radialGradient id="outerShine" cx="35%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#C8A2FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C8A2FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Main orb gradient -->
    <radialGradient id="orb" cx="38%" cy="33%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="12%" stop-color="#FFE4F5"/>
      <stop offset="30%" stop-color="#FFBCD9"/>
      <stop offset="50%" stop-color="#C8A2FF"/>
      <stop offset="72%" stop-color="#89CFF0"/>
      <stop offset="90%" stop-color="#64FFDA"/>
      <stop offset="100%" stop-color="#4DE8C2"/>
    </radialGradient>
    <!-- Inner shine -->
    <radialGradient id="shine" cx="34%" cy="28%" r="34%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <!-- Soft glow filter -->
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LIGHT MODE: Dark outer orb behind the main orb -->
  <g class="outer-dark">
    <circle cx="32" cy="32" r="32" fill="url(#outerOrb)"/>
    <circle cx="32" cy="32" r="32" fill="url(#outerShine)"/>
  </g>

  <!-- Main bright orb -->
  <circle cx="32" cy="32" r="22" fill="url(#orb)" filter="url(#softglow)"/>

  <!-- Inner highlight -->
  <circle cx="32" cy="32" r="18" fill="url(#shine)"/>

  <!-- Sparkle top-right -->
  <g fill="white" opacity="0.95">
    <path d="M48 10 L49.5 14.5 L54 16 L49.5 17.5 L48 22 L46.5 17.5 L42 16 L46.5 14.5 Z"/>
  </g>

  <!-- Sparkle bottom-left -->
  <g fill="white" opacity="0.7">
    <path d="M14 44 L15.2 47 L18.2 48.2 L15.2 49.4 L14 52.4 L12.8 49.4 L9.8 48.2 L12.8 47 Z"/>
  </g>

  <!-- Tiny sparkles -->
  <circle cx="52" cy="46" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="12" cy="16" r="1.2" fill="white" opacity="0.5"/>
</svg>
